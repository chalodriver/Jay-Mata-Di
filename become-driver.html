<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Become a ChaloDriver</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root { --brand:#0ea35d; --brand-dark:#0a7a45; --ink:#0f172a; --bg:#f8fafc; }
    body { font-family: system-ui, sans-serif; background:var(--bg); color:var(--ink); }

    .navbar { box-shadow: 0 8px 24px rgba(2,8,20,.06); }
    .btn-brand { background:var(--brand); color:#fff; border:none; }
    .btn-brand:hover { background:var(--brand-dark); color:#fff; }

    .form-box { max-width:700px; margin:auto; padding:2rem; background:#fff; border-radius:1rem; box-shadow:0 10px 30px rgba(0,0,0,.08); }

    footer { background:#0b1220; color:#cbd5e1; }
    footer a { color:#e2e8f0; text-decoration:none; }
    footer a:hover { color:#fff; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index1.html">
        <img src="img/logo1.png" alt="ChaloDriver Logo" class="me-2" style="width:40px; height:auto;">
        <strong>Chalo<span class="text-success">Driver</span></strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index1.html#features">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="index1.html#pricing">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="index1.html#book">Book</a></li>
          <li class="nav-item"><a class="nav-link active" href="become-driver.html">Become a Driver</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- DRIVER FORM -->
  <div class="container py-5">
    <div class="form-box">
      <h2 class="fw-bold mb-3 text-center">üöó Become a <span class="text-success">ChaloDriver</span></h2>
      <p class="text-muted text-center">Fill this form to apply as a professional driver</p>
      
      <form id="driverForm" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name *</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number *</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="col-md-6">
            <label class="form-label">City *</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Experience (Years) *</label>
            <input type="number" class="form-control" id="experience" min="0" required>
          </div>

          <!-- ‚úÖ Driving License Number -->
          <div class="col-md-6">
            <label class="form-label">Driving License Number *</label>
            <input type="text" class="form-control" id="license" required>
          </div>

          <!-- ‚úÖ Driving License Type -->
          <div class="col-md-6">
            <label class="form-label">Driving License Type *</label>
            <select class="form-select" id="licenseType" required>
              <option disabled selected value="">Select type</option>
              <option>Light</option>
              <option>Heavy</option>
            </select>
          </div>

          <!-- ‚úÖ Vehicle Types -->
          <div class="col-md-6">
            <label class="form-label">Vehicle Types *</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Car" id="car">
              <label class="form-check-label" for="car">Car</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Bike" id="bike">
              <label class="form-check-label" for="bike">Bike</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Van" id="van">
              <label class="form-check-label" for="van">Van</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Other" id="other">
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>
        </div>
        
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-brand btn-lg">Submit Application</button>
        </div>
      </form>
      <div id="successMsg" class="alert alert-success mt-3 d-none">‚úÖ Thank you! Your application has been submitted.</div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="pt-4 pb-3 mt-5">
    <div class="container">
      <div class="row g-4 align-items-center">
        <div class="col-md-6">
          <div class="d-flex align-items-center mb-2">
            <img src="img/logo1.png" alt="ChaloDriver Logo" class="me-2" style="width:40px; height:auto;">
            <strong>Chalo<span class="text-success">Driver</span></strong>
          </div>
          <div class="small">¬© <span id="year"></span> ChaloDriver Pvt. Ltd. All rights reserved.</div>
        </div>
        <div class="col-md-6 text-md-end small">
          <a href="index1.html#features" class="me-3">Features</a>
          <a href="index1.html#pricing" class="me-3">Pricing</a>
          <a href="index1.html#book" class="me-3">Book</a>
          <a href="become-driver.html">Drivers</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('driverForm').addEventListener('submit', async function(e){
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const city = document.getElementById('city').value;
      const exp = document.getElementById('experience').value;
      const license = document.getElementById('license').value;
      const licenseType = document.getElementById('licenseType').value;

      // multiple vehicles
      const vehicleChecks = document.querySelectorAll('.form-check-input:checked');
      const vehicles = Array.from(vehicleChecks).map(v => v.value).join(", ");

      if(!name || !phone || !city || !exp || !vehicles || !license || !licenseType){
        alert("‚ö†Ô∏è Please fill all required fields");
        return;
      }

      // AppSheet API (replace YOUR_APP_ID & API_KEY)
      const url = "https://api.appsheet.com/api/v2/apps/YOUR_APP_ID/tables/Drivers/Action";
      const payload = {
        "Action": "Add",
        "Properties": {},
        "Rows": [{
          "Name": name,
          "Phone": phone,
          "Email": email,
          "City": city,
          "Experience": exp,
          "LicenseNumber": license,
          "LicenseType": licenseType,
          "Vehicle": vehicles
        }]
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "ApplicationAccessKey": "YOUR_API_KEY",
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if(res.ok){
          document.getElementById('successMsg').classList.remove('d-none');
          this.reset();
        } else {
          alert("‚ùå Error submitting. Please try again.");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Network error. Check connection.");
      }
    });
  </script>
</body>
</html>
